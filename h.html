<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Hòm Công Đức</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-3">Danh sách Hòm Công Đức</h2>
    <button class="btn btn-primary mb-3" onclick="openModal()">+ Thêm mới</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Ngày kiểm tra</th>
          <th>Tổng tiền</th>
          <th>Số lượng tờ tiền</th>
          <th>Người kiểm</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="dataModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm / Sửa Hòm Công Đức</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label>Ngày kiểm tra</label>
              <input id="ngay" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
              <label>Người kiểm</label>
              <input id="nguoi" class="form-control">
            </div>
          </div>

          <h5 class="mt-3">Chi tiết Hòm Công Đức</h5>
          <div id="moneyList" class="row g-2">
            <!-- Dynamically filled -->
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="submitData()">Lưu</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxIYz_6iIXP8KeZyfFAx5z_xNqry7B69sJ4eTPc-CiQyx1RipYxww7XryMqw68KW_Qv/exec";
let bootstrapModal;
const denominations = [500, 1000, 2000, 5000, 10000, 20000, 50000, 100000, 200000, 500000];

var currentData = [];

function createMoneyInputs(data = {}) {
  const container = document.getElementById("moneyList");
  container.innerHTML = "";
  denominations.forEach(val => {
    const quantity = data[val].so_to || "";
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `
      <label>${val.toLocaleString()}đ</label>
      <input type="number" min="0" class="form-control" id="money_${val}" value="${quantity}">
    `;
    container.appendChild(col);
  });
}

function openModal(data = null) {
  document.getElementById("editId").value = data?.id || "";
  document.getElementById("ngay").value = data?.ngay_kiem_tra || "";
  document.getElementById("nguoi").value = data?.nguoi_kiem || "";
  if (data?.id) {
    fetch(`${SHEET_URL}?action=getDetail&id=${data?.id}`).then(res => res.json())
    .then(dt => {
      let rs = {};
      dt.forEach(i => {
        rs[i.loai_tien] = i
      })
      data.chi_tiet = rs;
      createMoneyInputs(data?.chi_tiet || {});
      bootstrapModal = new bootstrap.Modal(document.getElementById('dataModal'));
      bootstrapModal.show();
    })
  }
  else {
      createMoneyInputs(data?.chi_tiet || {});
      bootstrapModal = new bootstrap.Modal(document.getElementById('dataModal'));
      bootstrapModal.show();
  }
  currentData = data;
}

function fetchData() {
  fetch(`${SHEET_URL}?action=list`)
    .then(res => res.json())
    .then(data => {
      const body = document.getElementById("dataBody");
      body.innerHTML = "";
      data.forEach(row => {
        body.innerHTML += `
          <tr>
            <td>${row.ngay_kiem_tra}</td>
            <td>${row.tong_tien.toLocaleString()}đ</td>
            <td>${row.so_luong_to_tien}</td>
            <td>${row.nguoi_kiem}</td>
            <td>
              <button class='btn btn-sm btn-warning' onclick='openModal(${JSON.stringify(row)})'>Sửa</button>
              <button class='btn btn-sm btn-danger' onclick='deleteData("${row.id}")'>Xoá</button>
            </td>
          </tr>`;
      });
    });
}

function submitData() {
  const id = document.getElementById("editId").value || Date.now().toString();
  const isAdd = document.getElementById("editId").value ? false : true;
  console.log(id, document.getElementById("editId").value)

  // return ;
  const ngay = document.getElementById("ngay").value;
  const nguoi = document.getElementById("nguoi").value;

  let chi_tiet = [];
  let tong_tien = 0;
  let so_luong_to_tien = 0;

  denominations.forEach(val => {
    const quantity = parseInt(document.getElementById(`money_${val}`).value || 0);
    let item = {
      id: isAdd ? 0 : currentData.chi_tiet.id,
      loai_tien: val,
      so_to: quantity,
      id_hom_cong_duc: isAdd ? 0 : currentData.chi_tiet.id_hom_cong_duc,
    }
    chi_tiet.push(item);
    if (quantity > 0) {
      tong_tien += quantity * val;
      so_luong_to_tien += quantity;
    }
  });

  const data = {
    id, ngay_kiem_tra: ngay, nguoi_kiem: nguoi, chi_tiet,
    tong_tien, tong_so_to: so_luong_to_tien, method: !isAdd ? 'edit' : 'add'
  };

  fetch(SHEET_URL, {
    method: "POST",
    body: JSON.stringify(data),
  }).then(() => {
    bootstrapModal.hide();
    fetchData();
  });
}

function deleteData(id) {
  if (!confirm("Bạn có chắc muốn xoá?")) return;
  fetch(SHEET_URL, {
    method: "POST",
    body: JSON.stringify({ method: "delete", id }),
    headers: { "Content-Type": "application/json" }
  }).then(() => fetchData());
}

document.addEventListener("DOMContentLoaded", fetchData);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
